    <header>
        <a id="logo-text" href="2547154_Lab1.html">

        </nav>
    </header>
    <section>
        <h2>Find current location in map</h2>
        <!-- <a href="#" onclick="getLocation()">Get Current Location</a><br> -->
        <div class="wrapper">
            <div id="map">
            <iframe id="google_map" width="500" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in?output=embed"></iframe>
            </div>
            <div>
                <button id="savebtn" onclick="getLocation()"><i class="fa-solid fa-map-pin pr-4"></i>Find Our Nearest Hospital</button>
                <p id="our_loc">Our Location: <br></p>
                <p id="lat"></p>
                <p id="longi"></p>
                <!-- <p id="coords" class="coords"></p> -->
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Shreeya Bajpai</p><p>28th June 2025</p>
        <p>Happy Tails Vet Hospital & Kennel Center is a registered trademark of VHKC Services Pvt. Ltd.</p>
    </footer>
</body>
<script>
    // window.onload(getLocation());
    function getLocation() {
        navigator.geolocation.getCurrentPosition(c);
        return false;
    }

    var c = function(pos) {
        var latitude = pos.coords.latitude;
        var longitude = pos.coords.longitude;
        var coords = latitude+','+longitude;

        document.getElementById('google_map').setAttribute('src','https://maps.google.co.in?q='+coords+'&z=17&output=embed');
        document.getElementById('lat').textContent = "Latitude: "+ latitude;
        document.getElementById('longi').textContent = "Longitude: "+ longitude;
        document.getElementById('our_loc').style.display = 'block';
    }     
</script>
